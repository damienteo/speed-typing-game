<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Speed-Typing Game</title>
</head>
<body>
    <div class="header">
        <h1>Speed-Typing Game</h1>
    </div>
    <div class="main">
        <p> Type the word below within <span class="timeGiven">5</span> seconds.</p>
        <h2 class="currentWord">Word goes here</h2>
        <input type="text" class="playerInput" placeholder="start typing here" autofocus>
        <p class = "message"></p>
        <h3> Time Left: <span class="timeLeft">5</span> seconds.
        <h3>Score: <span class="scoreDisplay">0</span></h3>
        <button type="button" id="startButton">Start Game</button>
        <div class ="playArea">
        </div>
    </div>
    <div class="footer">
        <p>Courtesy of: Damien Teo</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
